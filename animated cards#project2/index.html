<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center justify-evenly mt-[50px]">
        <h1 class="font-bold text-2xl">who is the <span class=" animate-pulse dark:text-yellow-400"> best</span> player?
        </h1>
    </div>
    <!--ronaldo-->
    <div class="  flex justify-center justify-evenly mt-[100px] ">
        <div
            class=" max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700  hover:scale-125 ">
            <a href="#">
                <img class="rounded-t-lg " src="img/cr7.jpg" alt="" />
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">cristiano Ronaldo
                    </h5>

                </a>
                <div class="m-[5px]">
                    <span class="text-black inline rounded-s-md bg-white border-spacing-0 p-[8px] ">ST</span>
                    <span class="text-white inline rounded-r-lg bg-gray-500 border-spacing-0 p-[8px] ">RW</span>

                </div>


                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Cristiano Ronaldo played in La Liga from
                    2009
                    to 2018, representing Real Madrid. </p>
                <a href="#"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                </a>
            </div>
        </div>

        <div class=" justify-center justify-evenly mt-[100px]">
            <h2 class="text-5xl font-extrabold animate-bounce"><span class="dark:text-red-500">V</span><span
                    class="dark:text-yellow-400">S</span></h2>
        </div>
        <!--messi-->
        <div
            class="  shadow-2xl max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:scale-125">
            <a href="#">
                <img class="rounded-t-lg " src="img/messi.jpg" alt="" />
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">lionel Messi
                    </h5>

                </a>
                <div class="m-[5px]">
                    <span class="text-white inline rounded-s-md bg-blue-600 border-spacing-0 p-[8px] ">ST</span>
                    <span class="text-white inline rounded-r-lg bg-gray-500 border-spacing-0 p-[8px] ">RW</span>
                    <span class="text-white inline rounded-r-lg bg-gray-400 border-spacing-0 p-[8px] ">AM</span>

                </div>


                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Lionel Messi had an illustrious career at
                    Barcelona, spanning from 2004 to 2021 </p>
                <a href="#"
                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 5h12m0 0L9 1m4 4L9 9" />
                    </svg>
                </a>
            </div>
        </div>


    </div>


</body>

</html>
