<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-player">
        <div class="album-art">
            <img src="resource/cover-1.png" alt="Album Cover">
        </div>
        <div class="song-info">
            <h2 class="song-title"></h2>
            <p class="song-author"></p>
        </div>
        <div class="progress-bar">
            <input type="range" class="progress" min="0" max="100" value="0">
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="total-time">3:45</span>
            </div>
        </div>
        <div class="controls">
            <button class="prev-btn"><img src="resource/Stop_and_play_fill-1.svg" alt="previous"></button>
            <button class="play-btn"><img src="resource/Play_fill.svg" alt="play"></button>
            <button class="next-btn"><img src="resource/Stop_and_play_fill.svg" alt="next"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
