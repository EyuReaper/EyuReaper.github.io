<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="qr-imgBox">
        <img src="images/image-qr-code.png" alt="qr-imgBox" />
      </div>
      <div class="text-section">
        <p>
          Improve your front-end skills by building projects Scan the QR code to
          visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
      <div class="attribution">
        Challenge by<a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >>. Coded by <a href="https://github.com/EyuReaper">Eyuel Getachew</a>.
      </div>
    </div>
  </body>
</html>
